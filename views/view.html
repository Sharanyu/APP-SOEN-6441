<!DOCTYPE html>
<html>

<head>
    <title>List</title>
</head>

<body>
    <a href="/">Go back to home page</a><br><br>
    <h3>Employee Information</h3>
    <table border=5>
        <thead>
            <td>ID</td>
            <td>Name</td>
            <td>Fiscal Year</td>
            <td>Borough</td>
            <td>Gross Salary</td>

        </thead>

        {% for row in rows %}
        <tr>
            <td>{{row["employee_id"]}}</td>
            <td>{{row["employee_name"]}}</td>
            <td>{{row["fiscal_year"]}}</td>
            <td>{{row["work_location_borough"]}}</td>
            <td>{{row["gross_salary_USD"]}}</td>
        </tr>

        {% endfor %}
    </table>
    <br><br>


</body>

</html>
