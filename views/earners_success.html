<!DOCTYPE html>
<html>

<head>
    <title>Employee Information</title>
</head>

<body>

    <h3>Employee Information</h3>
    <table border=5>
        <thead>
            <td>ID</td>
            <td>Name</td>
            <td>Gross Salary USD</td>
        </thead>

        {% for row in rows %}
        <tr>
            <td>{{row["employee_id"]}}</td>
            <td>{{row["employee_name"]}}</td>
            <td>{{row["gross_salary_USD"]}}</td>

        </tr>

        {% endfor %}
    </table>
    <br><br>
    <a href="/">Go back to home page</a>

</body>

</html>
